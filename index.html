<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Landing Page Builder - Create stunning landing pages with drag-and-drop ease">
    <title>LandCraft - Landing Page Builder</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/components.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöÄ</text></svg>">
</head>
<body>
    <!-- App Container -->
    <div id="app" class="app-container">
        
        <!-- Top Navigation Bar -->
        <header class="top-nav">
            <div class="nav-left">
                <div class="logo">
                    <span class="logo-icon">üöÄ</span>
                    <span class="logo-text">LandCraft</span>
                </div>
                <div class="project-name">
                    <input type="text" id="projectName" value="Untitled Project" class="project-name-input" />
                </div>
            </div>
            <div class="nav-center">
                <div class="view-tabs">
                    <button class="view-tab active" data-view="builder">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        Builder
                    </button>
                    <button class="view-tab" data-view="preview">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        Preview
                    </button>
                    <button class="view-tab" data-view="code">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="16 18 22 12 16 6"></polyline>
                            <polyline points="8 6 2 12 8 18"></polyline>
                        </svg>
                        Code
                    </button>
                </div>
            </div>
            <div class="nav-right">
                <button class="btn btn-icon" id="undoBtn" title="Undo (Ctrl+Z)">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 7v6h6"></path>
                        <path d="M21 17a9 9 0 00-9-9 9 9 0 00-6 2.3L3 13"></path>
                    </svg>
                </button>
                <button class="btn btn-icon" id="redoBtn" title="Redo (Ctrl+Y)">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 7v6h-6"></path>
                        <path d="M3 17a9 9 0 019-9 9 9 0 016 2.3l3 2.7"></path>
                    </svg>
                </button>
                <div class="nav-divider"></div>
                <button class="btn btn-icon" id="themeToggle" title="Toggle Dark/Light Mode">
                    <svg class="sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <div class="nav-divider"></div>
                <button class="btn btn-secondary" id="saveBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    Save
                </button>
                <button class="btn btn-primary" id="publishBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13"></path>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                    Publish
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            
            <!-- Left Sidebar - Element Toolbox -->
            <aside class="sidebar sidebar-left" id="elementSidebar">
                <div class="sidebar-header">
                    <h3>Elements</h3>
                    <button class="btn btn-icon btn-sm" id="toggleSidebar">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                </div>
                
                <div class="sidebar-content">
                    <!-- Layout Elements -->
                    <div class="element-group">
                        <h4 class="element-group-title">Layout</h4>
                        <div class="element-grid">
                            <button class="element-btn" data-element="header" draggable="true">
                                <div class="element-icon">üñºÔ∏è</div>
                                <span>Header</span>
                            </button>
                            <button class="element-btn" data-element="step" draggable="true">
                                <div class="element-icon">üìë</div>
                                <span>New Step</span>
                            </button>
                        </div>
                    </div>

                    <!-- Content Elements -->
                    <div class="element-group">
                        <h4 class="element-group-title">Content</h4>
                        <div class="element-grid">
                            <button class="element-btn" data-element="title" draggable="true">
                                <div class="element-icon">üìù</div>
                                <span>Title</span>
                            </button>
                            <button class="element-btn" data-element="description" draggable="true">
                                <div class="element-icon">üìÑ</div>
                                <span>Description</span>
                            </button>
                            <button class="element-btn" data-element="image" draggable="true">
                                <div class="element-icon">üèûÔ∏è</div>
                                <span>Image</span>
                            </button>
                        </div>
                    </div>

                    <!-- Form Fields -->
                    <div class="element-group">
                        <h4 class="element-group-title">Form Fields</h4>
                        <div class="element-grid">
                            <button class="element-btn" data-element="text" draggable="true">
                                <div class="element-icon">Aa</div>
                                <span>Text</span>
                            </button>
                            <button class="element-btn" data-element="number" draggable="true">
                                <div class="element-icon">123</div>
                                <span>Number</span>
                            </button>
                            <button class="element-btn" data-element="email" draggable="true">
                                <div class="element-icon">@</div>
                                <span>Email</span>
                            </button>
                            <button class="element-btn" data-element="mobile" draggable="true">
                                <div class="element-icon">üì±</div>
                                <span>Mobile</span>
                            </button>
                            <button class="element-btn" data-element="textarea" draggable="true">
                                <div class="element-icon">üìù</div>
                                <span>Textarea</span>
                            </button>
                            <button class="element-btn" data-element="dropdown" draggable="true">
                                <div class="element-icon">‚ñº</div>
                                <span>Dropdown</span>
                            </button>
                            <button class="element-btn" data-element="radio" draggable="true">
                                <div class="element-icon">‚óâ</div>
                                <span>Radio</span>
                            </button>
                            <button class="element-btn" data-element="checkbox" draggable="true">
                                <div class="element-icon">‚òëÔ∏è</div>
                                <span>Checkbox</span>
                            </button>
                            <button class="element-btn" data-element="date" draggable="true">
                                <div class="element-icon">üìÖ</div>
                                <span>Date</span>
                            </button>
                            <button class="element-btn" data-element="file" draggable="true">
                                <div class="element-icon">üìé</div>
                                <span>File Upload</span>
                            </button>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="element-group">
                        <h4 class="element-group-title">Actions</h4>
                        <div class="element-grid">
                            <button class="element-btn" data-element="submit" draggable="true">
                                <div class="element-icon">üöÄ</div>
                                <span>Submit</span>
                            </button>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Center - Builder Canvas -->
            <section class="builder-area" id="builderArea">
                <!-- Steps Navigation -->
                <div class="steps-nav" id="stepsNav">
                    <div class="steps-container" id="stepsContainer">
                        <button class="step-tab active" data-step="0">
                            <span class="step-number">1</span>
                            <span class="step-name">Welcome</span>
                            <button class="step-delete" title="Delete Step">√ó</button>
                        </button>
                    </div>
                    <button class="btn btn-icon btn-add-step" id="addStepBtn" title="Add New Step">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>

                <!-- Canvas -->
                <div class="canvas-wrapper">
                    <div class="canvas" id="canvas">
                        <!-- Dynamic content will be rendered here -->
                        <div class="canvas-empty-state" id="emptyState">
                            <div class="empty-icon">üé®</div>
                            <h3>Start Building Your Landing Page</h3>
                            <p>Drag and drop elements from the left sidebar, or click on them to add to your page.</p>
                        </div>
                    </div>
                </div>

                <!-- Step Navigation Buttons -->
                <div class="step-navigation" id="stepNavigation">
                    <button class="btn btn-secondary" id="prevStepBtn" style="visibility: hidden;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                        Previous
                    </button>
                    <div class="step-progress" id="stepProgress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill" style="width: 100%;"></div>
                        </div>
                        <span class="progress-text" id="progressText">Step 1 of 1</span>
                    </div>
                    <button class="btn btn-primary" id="nextStepBtn" style="visibility: hidden;">
                        Next
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
            </section>

            <!-- Right Sidebar - Properties Panel -->
            <aside class="sidebar sidebar-right" id="propertiesPanel">
                <div class="sidebar-header">
                    <h3 id="propertiesTitle">Properties</h3>
                    <button class="btn btn-icon btn-sm" id="closeProperties">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                
                <div class="sidebar-content" id="propertiesContent">
                    <!-- Page Settings (Default View) -->
                    <div class="properties-section" id="pageSettings">
                        <h4 class="section-title">Page Settings</h4>
                        
                        <div class="form-group">
                            <label>Webhook URL</label>
                            <input type="url" id="webhookUrl" class="form-input" placeholder="https://your-webhook.com/endpoint">
                            <span class="form-hint">Form data will be POSTed to this URL on submission</span>
                        </div>

                        <div class="form-group">
                            <label>Submit Button Text</label>
                            <input type="text" id="submitButtonText" class="form-input" value="Submit" placeholder="Submit">
                        </div>

                        <div class="form-group">
                            <label>Success Message</label>
                            <textarea id="successMessage" class="form-input" rows="3" placeholder="Thank you for your submission!">Thank you! Your response has been recorded.</textarea>
                        </div>

                        <div class="form-group">
                            <label class="toggle-label">
                                <input type="checkbox" id="showProgressBar" checked>
                                <span class="toggle-slider"></span>
                                Show Progress Bar
                            </label>
                        </div>
                    </div>
                </div>
            </aside>

        </main>

        <!-- Live Preview Panel (Hidden by default, shown in preview mode) -->
        <div class="preview-panel" id="previewPanel" style="display: none;">
            <div class="preview-toolbar">
                <div class="device-selector">
                    <button class="device-btn active" data-device="desktop" title="Desktop">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                            <line x1="8" y1="21" x2="16" y2="21"></line>
                            <line x1="12" y1="17" x2="12" y2="21"></line>
                        </svg>
                    </button>
                    <button class="device-btn" data-device="tablet" title="Tablet">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect>
                            <line x1="12" y1="18" x2="12.01" y2="18"></line>
                        </svg>
                    </button>
                    <button class="device-btn" data-device="mobile" title="Mobile">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
                            <line x1="12" y1="18" x2="12.01" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <button class="btn btn-secondary" id="closePreview">
                    Close Preview
                </button>
            </div>
            <div class="preview-container" id="previewContainer">
                <iframe id="previewFrame" title="Landing Page Preview"></iframe>
            </div>
        </div>

        <!-- Code Export Panel (Hidden by default) -->
        <div class="code-panel" id="codePanel" style="display: none;">
            <div class="code-toolbar">
                <div class="code-tabs">
                    <button class="code-tab active" data-code="html">HTML</button>
                    <button class="code-tab" data-code="css">CSS</button>
                    <button class="code-tab" data-code="js">JavaScript</button>
                    <button class="code-tab" data-code="json">JSON Schema</button>
                </div>
                <div class="code-actions">
                    <button class="btn btn-secondary" id="copyCodeBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy
                    </button>
                    <button class="btn btn-primary" id="downloadZipBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download ZIP
                    </button>
                    <button class="btn btn-secondary" id="closeCodePanel">Close</button>
                </div>
            </div>
            <div class="code-editor" id="codeEditor">
                <pre><code id="codeContent"></code></pre>
            </div>
        </div>

    </div>

    <!-- Modal Container -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Modal Title</h3>
                <button class="btn btn-icon" id="closeModal">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Dynamic modal content -->
            </div>
            <div class="modal-footer" id="modalFooter">
                <button class="btn btn-secondary" id="modalCancel">Cancel</button>
                <button class="btn btn-primary" id="modalConfirm">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Field Properties Template (Hidden) -->
    <template id="fieldPropertiesTemplate">
        <div class="properties-section field-properties">
            <h4 class="section-title">Field Settings</h4>
            
            <div class="form-group">
                <label>Field Label</label>
                <input type="text" class="form-input field-label-input" placeholder="Enter field label">
            </div>

            <div class="form-group">
                <label>Placeholder</label>
                <input type="text" class="form-input field-placeholder-input" placeholder="Enter placeholder text">
            </div>

            <div class="form-group">
                <label class="toggle-label">
                    <input type="checkbox" class="field-required-toggle">
                    <span class="toggle-slider"></span>
                    Required Field
                </label>
            </div>

            <div class="form-group options-group" style="display: none;">
                <label>Options</label>
                <div class="options-list"></div>
                <button class="btn btn-secondary btn-sm add-option-btn">+ Add Option</button>
            </div>
        </div>

        <div class="properties-section validation-section">
            <h4 class="section-title">Validation Rules</h4>
            
            <div class="form-group">
                <label>Max Length</label>
                <input type="number" class="form-input validation-maxlength" placeholder="No limit" min="1">
            </div>

            <div class="form-group">
                <label>Min Length</label>
                <input type="number" class="form-input validation-minlength" placeholder="No minimum" min="0">
            </div>

            <div class="form-group">
                <label>Pattern (Regex)</label>
                <input type="text" class="form-input validation-pattern" placeholder="e.g., ^[A-Za-z]+$">
            </div>

            <div class="form-group">
                <label>Custom Error Message</label>
                <input type="text" class="form-input validation-error-msg" placeholder="Enter error message">
            </div>
        </div>

        <div class="properties-section conditional-section">
            <h4 class="section-title">Conditional Logic</h4>
            
            <div class="form-group">
                <label class="toggle-label">
                    <input type="checkbox" class="enable-conditional-toggle">
                    <span class="toggle-slider"></span>
                    Enable Conditional Logic
                </label>
            </div>

            <div class="conditional-rules" style="display: none;">
                <div class="form-group">
                    <label>Show this field when:</label>
                    <select class="form-input condition-field-select">
                        <option value="">Select a field...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Condition</label>
                    <select class="form-input condition-operator-select">
                        <option value="equals">Equals</option>
                        <option value="not_equals">Does not equal</option>
                        <option value="contains">Contains</option>
                        <option value="not_empty">Is not empty</option>
                        <option value="empty">Is empty</option>
                    </select>
                </div>

                <div class="form-group condition-value-group">
                    <label>Value</label>
                    <input type="text" class="form-input condition-value-input" placeholder="Enter value">
                </div>
            </div>
        </div>

        <div class="properties-section">
            <button class="btn btn-danger btn-block delete-field-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
                Delete Field
            </button>
        </div>
    </template>

    <!-- Header Properties Template -->
    <template id="headerPropertiesTemplate">
        <div class="properties-section">
            <h4 class="section-title">Header Image</h4>
            
            <div class="form-group">
                <div class="image-upload-area" id="headerImageUpload">
                    <input type="file" id="headerImageInput" accept="image/*" hidden>
                    <div class="upload-placeholder">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                        <span>Click or drag to upload image</span>
                    </div>
                    <img class="image-preview" id="headerImagePreview" style="display: none;">
                    <button class="btn btn-icon remove-image-btn" id="removeHeaderImage" style="display: none;" title="Remove image">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label>Image URL (Alternative)</label>
                <input type="url" class="form-input" id="headerImageUrl" placeholder="https://example.com/image.jpg">
            </div>

            <div class="form-group">
                <label>Image Height</label>
                <div class="input-with-unit">
                    <input type="number" class="form-input" id="headerImageHeight" value="300" min="100" max="800">
                    <span class="unit">px</span>
                </div>
            </div>
        </div>
    </template>

    <!-- Title Properties Template -->
    <template id="titlePropertiesTemplate">
        <div class="properties-section">
            <h4 class="section-title">Title Settings</h4>
            
            <div class="form-group">
                <label>Title Text</label>
                <input type="text" class="form-input" id="titleText" placeholder="Enter your title">
            </div>

            <div class="form-group">
                <label>Text Formatting</label>
                <div class="formatting-toolbar">
                    <button class="format-btn" data-format="bold" title="Bold">
                        <strong>B</strong>
                    </button>
                    <button class="format-btn" data-format="italic" title="Italic">
                        <em>I</em>
                    </button>
                    <button class="format-btn" data-format="underline" title="Underline">
                        <u>U</u>
                    </button>
                    <div class="format-divider"></div>
                    <button class="format-btn" data-format="align-left" title="Align Left">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                            <line x1="21" y1="6" x2="3" y2="6"></line>
                            <line x1="21" y1="14" x2="3" y2="14"></line>
                            <line x1="17" y1="18" x2="3" y2="18"></line>
                        </svg>
                    </button>
                    <button class="format-btn active" data-format="align-center" title="Align Center">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="10" x2="6" y2="10"></line>
                            <line x1="21" y1="6" x2="3" y2="6"></line>
                            <line x1="21" y1="14" x2="3" y2="14"></line>
                            <line x1="18" y1="18" x2="6" y2="18"></line>
                        </svg>
                    </button>
                    <button class="format-btn" data-format="align-right" title="Align Right">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="21" y1="10" x2="7" y2="10"></line>
                            <line x1="21" y1="6" x2="3" y2="6"></line>
                            <line x1="21" y1="14" x2="3" y2="14"></line>
                            <line x1="21" y1="18" x2="7" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label>Font Family</label>
                <select class="form-input" id="titleFontFamily">

                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Trebuchet MS">Trebuchet MS</option>
                    <option value="Impact">Impact</option>

            </div>

            <div class="form-group">
                <label>Font Size</label>
                <div class="input-with-unit">
                    <input type="number" class="form-input" id="titleFontSize" value="32" min="12" max="72">
                    <span class="unit">px</span>
                </div>
            </div>

            <div class="form-group">
                <label>Text Color</label>
                <div class="color-input-wrapper">
                    <input type="color" class="color-input" id="titleColor" value="#1a1a2e">
                    <input type="text" class="form-input color-hex-input" id="titleColorHex" value="#1a1a2e">
                </div>
            </div>
        </div>
    </template>

    <!-- Description Properties Template -->
    <template id="descriptionPropertiesTemplate">
        <div class="properties-section">
            <h4 class="section-title">Description Settings</h4>
            
            <div class="form-group">
                <label>Description Text</label>
                <div class="rich-text-toolbar">
                    <button class="format-btn" data-command="bold" title="Bold">
                        <strong>B</strong>
                    </button>
                    <button class="format-btn" data-command="italic" title="Italic">
                        <em>I</em>
                    </button>
                    <button class="format-btn" data-command="underline" title="Underline">
                        <u>U</u>
                    </button>
                    <button class="format-btn" data-command="insertUnorderedList" title="Bullet List">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>

                        </svg>
                    </button>
                    <button class="format-btn" data-command="insertOrderedList" title="Numbered List">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="10" y1="6" x2="21" y2="6"></line>

                            <line x1="10" y1="18" x2="21" y2="18"></line>

                            <path d="M6 18H4c0-1 2-2 2-3s-1-1.5-2-1"></path>
                        </svg>
                    </button>
                </div>
                <div class="rich-text-editor" id="descriptionEditor" contenteditable="true"></div>
            </div>

            <div class="form-group">
                <label>Font Size</label>
                <div class="input-with-unit">
                    <input type="number" class="form-input" id="descFontSize" value="16" min="12" max="24">
                    <span class="unit">px</span>
                </div>
            </div>

            <div class="form-group">
                <label>Text Color</label>
                <div class="color-input-wrapper">
                    <input type="color" class="color-input" id="descColor" value="#666666">
                    <input type="text" class="form-input color-hex-input" id="descColorHex" value="#666666">
                </div>
            </div>
        </div>
    </template>
